<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=co, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css" class="css">

    
    

</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="heading">
                we are comming soon
            </div>
            <div class="heading" id="endDate">
                17 feb 2024 10:00 pm
            </div>
            <div class="col">
                <div>
                    <input type="text" readonly>
                    <br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text"readonly>
                    <br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text"readonly>
                    <br>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text"readonly>
                    <br>
                    <label for="">Seconds</label>
                </div>
                
                
            </div>
            
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
